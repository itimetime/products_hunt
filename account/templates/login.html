<!DOCTYPE html>
{% extends 'theme.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
{% block content %}
<body>
<form method='POST' action='{% url '登录' %}' align = 'center'>
      {% csrf_token %}
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">欢迎登陆</h1>
    <p><code></code>  <a href="#"></a></p>
  </div>
{#        img src=" {% static 'logo_p.png'%} " alt="Logo" height="30">#}

  <div class="form-label-group">

      邮箱:
    <input type="text" name="用户名">
  </div>
     <br>
  <div class="form-label-group">
         密码:
    <input type="password" name="密码" >
<br>{{ 错误 }}
  </div>
        <br>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> 记住我
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" >登陆</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>
</body>
{% endblock content %}
</html>
