<!DOCTYPE html>
{% extends 'theme.html' %}
<title>注册</title>
{% load staticfiles %}

<body>
{% block content %}
<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <form method="post" action="{% url '注册页面' %}" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">注册网站账户</h1>
    <p><code>填写注册邮箱和密码并确认注册密码</code>  <a href="#">阅读注册协议</a></p>
  </div>
{#        img src=" {% static 'logo_p.png'%} " alt="Logo" height="30">#}

  <div class="form-label-group">
      {% csrf_token %}
      <label for="inputEmail">注册邮箱</label>
    <input type="email" name='用户名' id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  </div>
<br>{{ 用户名错误 }}
  <div class="form-label-group">
          <label for="inputPassword">注册密码</label>
    <input type="password" name='注册密码' id="inputPassword" class="form-control" placeholder="Password" required>

  </div>
        <div class="form-label-group">
              <label for="confirmPassword">确认密码</label>
    <input type="password" name='确认密码' id="inputPassword" class="form-control" placeholder="Confirm Password" required>

  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>

</body>
</html>

{% endblock content %}
</body>
</html>
